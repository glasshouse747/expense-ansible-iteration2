- name: Installing Nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Placing Expense Config File in Nginx
  ansible.builtin.copy:
    src: expense.conf
    dest: /etc/nginx/default.d/expense.conf

- name: Removing Old Content from Nginx Html Folder
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: absent

- name: Create an Nginx Html File Directory
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: directory

- name: Download and Extract Frontend Code
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
    dest: "{{ app_loc }}"
    remote_src: yes

- name: Starting Nginx Service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes